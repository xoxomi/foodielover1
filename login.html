<!DOCTYPE html>
<html>
    <head>
        <title>Log in</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--for icons-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
        <!--gfonts-->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <!--sa nav-->
        <header>
            <a href="#" class="logo">Foodie Lover</a>
            <div class="bx bx-menu" id="menu-icon"></div>

            <ul class="navbar">
                <li><a href="index.html">HOME</a></li>
                <li><a href="#Recipes">RECIPES</a>
                    <ul class="submenu">
                        <li><a href="burger.html">Burger</a></li>
                        <li><a href="hotdoginbun.html">Hot-bun</a></li>
                        <li><a href="fries.html">Fries</a></li>
                        <li><a href="donut.html">Donut</a></li>
                        <li><a href="popcorn.html">Popcorn</a></li>
                    </ul>
                </li>
                <li><a href="#About">ABOUT US</a></li>
                <li><a href="#Contact">CONTACT US</a></li>
                <li><a href="#">LOG IN</a></li>
            </ul>

        </header>
        <div class="wrapper active" id="container">
            <span class="icon-close"><ion-icon name="close-circle-outline"></ion-icon></span>
            <div class="form-box login">
                <h2>LOGIN</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock"></ion-icon></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">Remember me</label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn" onclick="location.href='index.html'">Login</button>
                    <div class="login-register">
                        <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                    </div>
                </form>
            </div>
            <div class="form-box register">
                <h2>REGISTRATION</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                        <input type="text" required>
                        <label>Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock"></ion-icon></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">I agree to the terms & conditions</label>
                    </div>
                    <button type="submit" class="btn" onclick="location.href='index.html'">Register</button>
                    <div class="login-register">
                        <p>Already have an account? <a href="login.html" class="login-link">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
        

             <!--ang js -->
        <script src="js/main.js"></script>

        </body>
</html>
